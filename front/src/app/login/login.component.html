<div class="flex justify-end items-center h-screen me-40	  ">
  <mat-card  class="w-2/5 p-4  ">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock self-center flex justify-center mb-4  " width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00bfd8" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
      <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
      <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
    </svg>
<!--   <mat-label class="text-center text-sky-600 font-bold "    >Login </mat-label>  --> 
    <mat-card-content  >
      
      <form class="example-form space-y-4  ">
        <div class="form-field ">
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Password">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('minlength')">
              Password must be at least 8 characters long
            </mat-error>
          </mat-form-field>
        </div>
        <div class="flex justify-center  ">
        <!--  <button mat-raised-button class="btn btn-warning bg-amber-400	" type="submit">Login</button> -->
        <button type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Login</button>

        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
