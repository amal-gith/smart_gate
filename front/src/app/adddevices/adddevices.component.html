<form class="max-w-2xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
    <h2 class="flex justify-center mb-4 text-xl font-bold text-gray-900 dark:text-white">Add a new Device</h2>
    
    <div class="flex space-x-4">
        <mat-form-field appearance="fill" class="flex-1">
            <mat-label>Device ID</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" class="flex-1">
            <mat-label>Type of device</mat-label>
            <mat-select>
                <ng-container *ngFor="let device of devices">
                    <mat-option [value]="device.value">{{ device.viewValue }}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field>
        
    </div>
    
    <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type of connectivity</span>    
    <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
            <div class="flex items-center pl-3">
                <input id="horizontal-list-radio-license" type="radio" value="Bluetooth" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="horizontal-list-radio-license" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Bluetooth</label>
            </div>
        </li>
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
            <div class="flex items-center pl-3">
                <input id="horizontal-list-radio-id" type="radio" value="Wi-Fi" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="horizontal-list-radio-id" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Wi-Fi</label>
            </div>
        </li>
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
            <div class="flex items-center pl-3">
                <input id="horizontal-list-radio-military" type="radio" value="LoRa" name="list-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="horizontal-list-radio-military" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">LoRa</label>
            </div>
        </li>
    </ul>  
    <!--------------BLE Connection --------------------->
    <div class="flex space-x-10 max-w-md    ">
    <mat-form-field  appearance="fill" class=" my-4 flex-1">
        <mat-label>Mac Address</mat-label>
        <input matInput>
    </mat-form-field> 
   <div class="mt-11 flex"><p><mat-slide-toggle > Connect !</mat-slide-toggle></p></div> 
    
    </div>
        <!--------------Wi-Fi Connection --------------------->

    <div class="flex space-x-10 max-w-md   ">
        <mat-form-field  appearance="fill" class=" my-4 flex-1">
            <mat-label>IP Address</mat-label>
            <input matInput>
        </mat-form-field> 
       <div class="mt-11 flex"><p><mat-slide-toggle > Connect !</mat-slide-toggle></p></div> 
        
        </div>
        <!---------------------LoRa Connection ------------------>
        <div class="flex space-x-10 max-w-md ">
            <mat-form-field  appearance="fill" class=" my-4 flex-1">
                <mat-label>IP Address</mat-label>
                <input matInput>
            </mat-form-field> 
           <div class="mt-11 flex"><p><mat-slide-toggle > Connect !</mat-slide-toggle></p></div> 
            
            </div>
  </form>
    <!------------------------------------->
  <div class="flex space-x-4 pb-40  ">
    <div class="py-3 ml-40 ps-80  flex-1 ">
      <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Security Level</span>    
      <mat-radio-group 
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="seclevel">
          <mat-radio-button *ngFor="let level of levels" class="example-radio-button" [value]="level">{{ level }}</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="py-3 flex-1 pr-20 ">
      <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority Level</span>    
      <mat-radio-group 
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="perlevel">
          <mat-radio-button *ngFor="let per of periorities" class="example-radio-button" [value]="per">{{ per }}</mat-radio-button>
      </mat-radio-group>
      
    </div>
    

  </div>
